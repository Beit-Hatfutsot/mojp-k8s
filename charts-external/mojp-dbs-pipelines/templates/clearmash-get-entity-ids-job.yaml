{{ if .Values.enabled }}{{ if .Values.clearmashGetEntityIdsJob }}
apiVersion: batch/v1
kind: Job
#apiVersion: batch/v1beta1
#kind: CronJob
metadata:
  name: clearmash-get-entity-ids
spec:
#  schedule: "@daily"
#  concurrencyPolicy: Forbid
#  jobTemplate:
#    spec:
  template:
    metadata:
      name: clearmash-get-entity-ids
    spec:
      containers:
      - name: pipelines
        image: gcr.io/bh-org-01/mojp-dbs-pipelines:35ec0999d4cbafe444d01f8c8b799706d7883ead
        command:
        - bash
        - "-c"
        - |
          rm -f /pipelines/data/done &&\
          dpp run ./clearmash/web-content-folder-item-ids &&\
          touch /pipelines/data/done
        volumeMounts:
        - name: data
          mountPath: /pipelines/data
        envFrom:
        - secretRef:
            name: clearmash
      - name: ops
        image: "orihoch/sk8sops:pipelines-google-storage-sync"
        resources:
          requests:
            cpu: "0.01"
            memory: "100Mi"
        env:
        - name: K8S_ENVIRONMENT
          value: {{ .Values.global.environmentName }}
        - name: OPS_REPO_SLUG
          value: {{ .Values.global.opsRepoSlug }}
        - name: OPS_REPO_BRANCH
          value: {{ .Values.global.opsRepoBranch }}
        - name: GS_BUCKET_NAME
          value: mojp-dbs-pipelines-data
        - name: OUTPUT_PATH_PREFIX
          clearmash-get-entity-ids-job-
        volumeMounts:
        - name: data
          mountPath: /pipelines/data
        - name: k8s-ops
          mountPath: /k8s-ops
          readOnly: true
      volumes:
      - name: k8s-ops
        secret:
          secretName: ops
      - name: data
        emptyDir: {}
      restartPolicy: Never
{{ end }}{{ end }}
