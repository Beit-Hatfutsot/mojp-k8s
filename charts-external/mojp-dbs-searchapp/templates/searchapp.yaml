{{ if .Values.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: mojp-dbs-searchapp
spec:
  ports:
  - name: '8000'
    port: 8000
  selector:
    app: mojp-dbs-searchapp
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: mojp-dbs-searchapp
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: mojp-dbs-searchapp
    spec:
      containers:
      - name: app
        image: orihoch/mojpdbs-app-search:uumpa@sha256:bb58ed40e2d4e70407b1573e80260b1c91aff2b7f50f14d7f3ca5d4183c67999
        ports:
        - containerPort: 8000
        resources:
          requests:
            cpu: 20m
        env:
        - name: BASE_PATH
          value: /searchapp/
{{ end }}
